<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--angular CDN-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <!--Boostrap4 CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!--custom external style-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Recipe King</title>
    </head>
    <body>
        <!--Navbar-->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <span class="container">
            <a class="navbar-brand" href="index.html">Recipe King</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNav">
                <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                <!--a class="nav-item nav-link" href="#">Browse Recipes</a-->
                <a class="nav-item nav-link" href="about.html">About</a>
                </div>
            </div>
            </span>
        </nav>
        <!--Main page content, within section-->
        <section ng-app="recipeSearch" ng-controller="recipeSearchCtrl" class="container bodyContent">
        <!--Ingredient list builder-->
            <div class="row justify-content-between">
                <div class="card col-12 col-md-6">
                    <div class="card-header">
                        <h5 class="card-title">Recipe Search</h4>
                        <h6 class="card-subtitle mb-2">Add your list of ingredients below.</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li ng-repeat="x in ingredients" class="list-group-item d-flex justify-content-between align-items-center">{{x}}<span ng-click="removeIngredient($index)" class="removeX">x</span></li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input ng-model="addIn">
                            <div class="input-group-append">
                                <button ng-click="addIngredient()" class="btn inListBtn">Add</button>
                            </div>
                        </div>
                        <p class="errorMsgText">{{errorMsg}}</p>
                    </div>
                </div>
                <!--Additional search filters here, and SEARCH RECIPES BUTTON here-->
                <div class="col-4">
                    <div class="recipeFilterInput">
                        <form>
                            <!--No functionality on this calories input yet; example of types of filters that could be used-->
                            <div class="row">
                                <div class="col">
                                    <h6>Calories:</h6>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="min">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="max">
                                </div>
                            </div>
                            <!--START SEARCH ON CLICK-->
                            <div class="row align-items-end">
                                <div class="col">
                                    <button ng-click="recipeSearch()" class="btn btn-lg recipeSearchBtn">Search Recipes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--Recipes Display, will expand with more data displayed -> allow on click: open new recipe page-->
            <div class="row justify-content-between recipeTable">
                <table ng-show="showRecipeTable" class="table is-bordered is-striped">
                    <tr>
                        <th>Recipe</th>
                        <th>Servings</th>
                        <th>Calories</th>
                    </tr>
                    <tr ng-repeat="x in recipes">
                        <td>{{x.label}}</td>
                        <td>{{x.yield}}</td>
                        <td>{{x.calories}}</td>
                    </tr>
                </table>
            </div>
        </section>

        <!--angular controller-->
        <script src="recipeSearchController.js"></script>

    </body>
</html>
