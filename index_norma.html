<!DOCTYPE html>

<html lang="en" ng-app="recipeSearch">

    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--angular CDN + Routing-->

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

        <!--Boostrap4 CSS-->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



        <!--custom external style-->

        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Recipe King</title>
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">

        <!--angular controller-->

        <script src="recipeSearchController.js"></script>

    </head>

    <body ng-controller="recipeSearchCtrl">

            <!--Navbar-->
        
            <nav class="navbar navbar-expand-md navbar-dark">
        
                <span class="container">
        
                <a class="navbar-brand" id="navBrand" href="#">
                    <img src="images/recipeking_logo.png" class="d-inline-block align-top">Recipe King</a>
        
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNav">
        
                    <span class="navbar-toggler-icon"></span>
        
                </button>
        
                <div class="collapse navbar-collapse" id="collapsibleNav">
        
                    <div class="navbar-nav">
        
                    <a class="nav-item nav-link active" href="#/!">Home</a>
                    <a class="nav-item nav-link login" href="#!login">LogIn</a>
                    <a class="nav-item nav-link" href="#!about">About</a>
        
                    </div>
        
                </div>
        
                </span>
        
            </nav>
            <section class="container bodyContent">
        

            <div ng-view></div>
            </section>

    </body>

</html>
